services:
  dvr-tuner-intel-arc:
    container_name: DirecTV
    build:
      context: .
      dockerfile: Dockerfile.intel-arc
    hostname: dvr-tuner-intel-arc
    network_mode: bridge
    restart: unless-stopped
    shm_size: '2gb'
    devices:
      - /dev/dri:/dev/dri
    environment:
      - TZ=America/New_York
      - DISPLAY=:1
      - DVR_NUM_TUNERS=4
      - DVR_PORT=7070
      - DVR_AUDIO_DELAY_MS=1500
      - DVR_PROFILE_SYNC_DISABLED=true # Disable auto-sync
    ports:
      - "7070:7070" # DVR API
      - "6080:6080" # noVNC Tuner 0
      - "6081:6081" # noVNC Tuner 1
      - "6082:6082" # noVNC Tuner 2
      - "6083:6083" # noVNC Tuner 3
    volumes:
      - /mnt/user/appdata/directv/data:/data
